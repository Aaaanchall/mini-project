<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center text-purple mb-4">Productivity To-Do List</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="input-group mb-4">
                    <input type="text" class="form-control" id="new-task" placeholder="Add a new task">
                    <button class="btn btn-purple" id="add-task">Add Task</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h4 class="text-purple text-center">To Do</h4>
                <div class="dropzone border p-3 mb-3" ondrop="drop(event)" ondragover="allowDrop(event)" id="to-do-zone"></div>
            </div>
            <div class="col-md-4">
                <h4 class="text-purple text-center">Doing</h4>
                <div class="dropzone border p-3 mb-3" ondrop="drop(event)" ondragover="allowDrop(event)" id="doing-zone"></div>
            </div>
            <div class="col-md-4">
                <h4 class="text-purple text-center">Done</h4>
                <div class="dropzone border p-3 mb-3" ondrop="drop(event)" ondragover="allowDrop(event)" id="done-zone"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="working.js"></script>
</body>
</html>
